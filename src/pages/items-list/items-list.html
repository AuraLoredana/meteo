<ion-header >

  <ion-navbar color="headercolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddItemPage()">
        <ion-icon name="add"></ion-icon>
      </button>
       <button ion-button icon-only  (click)="goToAddFavItemPage()">
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button icon-only  (click)="goToAddFavorisItemPage()">
        <ion-icon name="heart"></ion-icon>
      </button>
  <!-- <div class="favorispg"><button ion-button square (click)="goToAddFavorisItemPage()">Favoris Services</button></div> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/1.jpg')">
  <ion-list>
      <ion-item (click)="selectItem(item)" *ngFor="let item of itemsRef$ | async">
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemDescription}}</p>
        <ion-badge item-end>{{item.itemNumber}}</ion-badge>
      </ion-item>
  </ion-list>
</ion-content>
