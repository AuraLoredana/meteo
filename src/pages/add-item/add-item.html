<ion-header>

  <ion-navbar color="#579FF3">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/1.jpg')">

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWp0omNYK2R6FLc1EFZIowuL_ukQEZs1-dN2u43u9GE1CqX6ICFw"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
   
      <ion-row>
        <ion-col>
          <ion-list inset>
            
           <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="item.itemName"></ion-input>
  </ion-item>
            
         <ion-item>
       <ion-label floating>Item Description</ion-label>
  <ion-input type="text" [(ngModel)]="item.itemDescription"></ion-input>
  </ion-item>
             <ion-item>
      <ion-label floating>Item Number</ion-label>
      <ion-input type="number" [(ngModel)]="item.itemNumber"></ion-input>
    </ion-item>   
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup">
            <button ion-button round color="light" (click)="saveItem(item)">Add Service</button>
        </ion-col>
      </ion-row>
       
  </div>

</ion-content>
